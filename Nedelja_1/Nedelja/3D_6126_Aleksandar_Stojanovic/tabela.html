<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="2">
        <tr>
            <th colspan="2" rowspan="2">Column 0</th>
            <th rowspan="2">Column 1</th>
            <th colspan="2"><br></th>
        </tr>
        <tr>
            <th>Column 2a</th>
            <th>Column 2b</th>
        </tr>
        <tr>
            <td rowspan="2">A</td>
            <td>b</td>  
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr>
            <td>c</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
    </table>
</body>
</html>
